<script>
// ===== INICIALIZACI√ìN DE COMPONENTES DE LLAMADA =====
document.addEventListener('DOMContentLoaded', function() {
  console.log('üîß Call UI components loaded');
  
  // Configurar event listeners para los componentes
  setupCallUIEventListeners();
});

function setupCallUIEventListeners() {
  // Minimizar llamada
  const minimizeBtn = document.getElementById('call-minimize-btn');
  if (minimizeBtn) {
    minimizeBtn.addEventListener('click', function() {
      const callModal = document.getElementById('call-modal');
      const minimizedWidget = document.getElementById('minimized-call-widget');
      
      if (callModal && minimizedWidget) {
        callModal.classList.remove('active');
        minimizedWidget.classList.add('active');
      }
    });
  }
  
  // Maximizar llamada
  const maximizeBtn = document.getElementById('maximize-call');
  if (maximizeBtn) {
    maximizeBtn.addEventListener('click', function() {
      const callModal = document.getElementById('call-modal');
      const minimizedWidget = document.getElementById('minimized-call-widget');
      
      if (callModal && minimizedWidget) {
        minimizedWidget.classList.remove('active');
        callModal.classList.add('active');
      }
    });
  }
  
  // Controles del widget minimizado
  const minimizedEndCall = document.getElementById('minimized-end-call');
  if (minimizedEndCall) {
    minimizedEndCall.addEventListener('click', function() {
      if (window.callManager) {
        window.callManager.endCall();
      }
    });
  }
  
  const minimizedToggleAudio = document.getElementById('minimized-toggle-audio');
  if (minimizedToggleAudio) {
    minimizedToggleAudio.addEventListener('click', function() {
      if (window.callManager) {
        window.callManager.toggleAudio();
      }
    });
  }
  
  // Permisos modal
  const permissionsAllow = document.getElementById('permissions-allow');
  const permissionsCancel = document.getElementById('permissions-cancel');
  
  if (permissionsAllow) {
    permissionsAllow.addEventListener('click', function() {
      requestMediaPermissions();
    });
  }
  
  if (permissionsCancel) {
    permissionsCancel.addEventListener('click', function() {
      hidePermissionsModal();
    });
  }
  
  console.log('‚úÖ Call UI event listeners configured');
}

// Funciones de utilidad para el UI
function showCallModal() {
  const modal = document.getElementById('call-modal');
  if (modal) {
    modal.classList.add('active');
    document.body.classList.add('call-active');
  }
}

function hideCallModal() {
  const modal = document.getElementById('call-modal');
  if (modal) {
    modal.classList.remove('active');
    document.body.classList.remove('call-active');
  }
}

function showIncomingCallInterface() {
  const interface = document.getElementById('incoming-call-interface');
  if (interface) {
    interface.classList.add('active');
    document.body.classList.add('call-active');
  }
}

function hideIncomingCallInterface() {
  const interface = document.getElementById('incoming-call-interface');
  if (interface) {
    interface.classList.remove('active');
    document.body.classList.remove('call-active');
  }
}

function showPermissionsModal() {
  const modal = document.getElementById('permissions-modal');
  if (modal) {
    modal.classList.add('active');
  }
}

function hidePermissionsModal() {
  const modal = document.getElementById('permissions-modal');
  if (modal) {
    modal.classList.remove('active');
  }
}

async function requestMediaPermissions() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ 
      video: true, 
      audio: true 
    });
    
    // Detener el stream de prueba
    stream.getTracks().forEach(track => track.stop());
    
    hidePermissionsModal();
    
    // Notificar que los permisos fueron concedidos
    if (window.callManager) {
      window.callManager.onPermissionsGranted();
    }
    
  } catch (error) {
    console.error('Error requesting permissions:', error);
    showCallNotification('No se pudieron obtener los permisos necesarios', 'error');
    hidePermissionsModal();
  }
}

function showCallNotification(message, type = 'info') {
  const container = document.getElementById('call-notifications');
  if (!container) return;
  
  const notification = document.createElement('div');
  notification.className = 'call-notification';
  notification.textContent = message;
  
  if (type === 'error') {
    notification.style.background = 'rgba(239, 68, 68, 0.9)';
  } else if (type === 'success') {
    notification.style.background = 'rgba(34, 197, 94, 0.9)';
  }
  
  container.appendChild(notification);
  
  // Auto-remove after 3 seconds
  setTimeout(() => {
    if (notification.parentNode) {
      notification.parentNode.removeChild(notification);
    }
  }, 3000);
}

// Export functions for global access
window.CallUI = {
  showCallModal,
  hideCallModal,
  showIncomingCallInterface,
  hideIncomingCallInterface,
  showPermissionsModal,
  hidePermissionsModal,
  showCallNotification
};
</script>
